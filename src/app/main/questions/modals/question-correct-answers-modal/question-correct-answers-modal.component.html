<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" novalidate>
	<div class="modal-header">
		<h4 class="modal-title pull-left">Select correct answer</h4>
		<button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">

		<ng-container *ngIf="question.questionType === 'radio'">
			<div *ngFor="let answer of question.answers"
				 class="form-group">
				<div class="pretty p-default p-curve">
					<input type="radio"
						   [value]="answer.id"
						   formControlName="correctAnswerId">
					<div class="state p-success-o">
						<label>{{answer.text}}</label>
					</div>
				</div>
			</div>
		</ng-container>

		<ng-container *ngIf="question.questionType === 'open'">
			<div class="form-group">
				<textarea class="form-control"
						  rows="10"
						  placeholder="Input correct answer..."
						  formControlName="correctAnswer"></textarea>
			</div>
			<div class="pretty p-default">
				<input type="checkbox"
					   formControlName="isCorrectAnswerTrimmed">
				<div class="state p-success">
					<label>Trim content for correct answer</label>
				</div>
			</div>
		</ng-container>

	</div>
	<div class="modal-footer">
		<button type="submit"
				class="btn btn-primary"
				[disabled]="!formGroup.valid">Save
		</button>
		<button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
	</div>
</form>
